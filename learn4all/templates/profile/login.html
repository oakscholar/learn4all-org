{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card m-2 w-25">
        <div class="card-body">
            <h4 class="card-title">Login</h4>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock content %}
