{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="../static/styles.css">
<div class="content">
    <div class="card">
        <div class="card-body">
            <img src="../../static/L4A-logo-whiteyellow.png" class="signup-logo">
            <h4 class="card-title">Create your account to start learing</h4>
            <div class="login-buttons">
                <button id="back-button" class="icon-button"></button>
                <!-- <button type="submit" id="login-button" class="text-button">Login</button> -->
                <a href="{% url 'login' %}" id="login-button" class="text-button">Login</a>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy}}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
