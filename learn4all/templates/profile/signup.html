{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="../static/styles.css">
<div class="content-profile">
    <div class="card">
        <div class="card-body">
            <img src="../../static/L4A-logo-whiteyellow.png" class="signup-logo">
            <h4 class="card-title">Create your account to start learing</h4>
            <div class="signup-info">
                <div class="login-buttons consistent-width">
                    <button id="back-button" class="icon-button" onclick="goBack()"></button>
                    <a href="{% url 'login' %}" id="login-button" class="text-button">Login</a>
                </div>
                <form method="post" class="form-v consistent-width">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>



<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock content %}
