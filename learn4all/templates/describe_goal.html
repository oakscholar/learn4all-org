<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Side Menu</title>

    <style>
        html,
        body {
            height: 100vh;
        }

        .sidebar-logo {
            width:100px;
            height: 40px;
        }

        #logout_sidebar_button {
            position: absolute;
            display: inline-block;
            bottom: 0;
            left: 15px;
        }

        .sidebar-title {
            color: #0077FF;
        }

        .describe-your-goal .describe-goal-title {
            justify-content: center;
            align-items: center;
        }

        .describe-goal-title {
            margin: 50px;
        }

        .input-group {
            position: relative;
        }

        #input {
            padding-right: 40px;
        }

        #input-button {
            position: absolute;
            right: 5px;
            top: 5px;
        }

        .custom {
            width: 400px;
            padding: 30px;
            margin: 20px;
            border-radius: 25px;
        }

        .font-size {
            font-size: 10px;
        }

        .input-logo-color {
            color: #FFFFFF;
            background-image: linear-gradient(to right, #BBFFFF, #68B1E8);
          }

        .input-logo-color:hover {
            background-image: linear-gradient(to right, #BBFFFF, #68B1E8);
            color: #FFFFFF;
        }

        .custom:hover {
            box-shadow: 0px 0px 11px rgba(0, 0, 0, 0.15);
            background-image: linear-gradient(to right, #9FE5F7 30%, #539CE2 70%);
        }


    </style>
</head>

<body>
    <div class="sidenav container-fluid min-vh-100">
        <div class="row flex-nowrap">
            <div class="col col-auto col-md-3 col-xl-2 px-sm-2 px-0 min-vh-100">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <img src="../static/L4A-logo-blueandblack.png" alt="hugenerd"
                            class="sidebar-logo" />
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i>
                                <span class="sidebar-title ms-1 d-none d-sm-inline">Quiz</span>
                            </a>
                        </li>
                        <li id="logout_sidebar_button" class="nav nav-sidebar">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    <span class="sidebar-title ms-1 d-none d-sm-inline">
                                        Sign Out
                                    </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col col-auto col-md-9 col-xl-10 py-3 min-vh-100">
                <div class="content-header">
                    <h2>Hi, User</h2>
                    <p class="lead font-size">
                        Let's start
                    </p>
                </div>
                <div class="describe-your-goal align-items-center">
                    <div class="describe-goal-title text-center">
                        <h3>Describe your goal</h3>
                        <p>Learn4All will help you!</p>
                    </div>
                    <div class="input-group w-75 mb-3 mx-auto align-items-center">
                        <input type="text" id="input" class="form-control form-control-lg"
                            placeholder="I want to become a UX designer, I have graphic design background"
                            aria-label="ux designer" aria-describedby="basic-addon2">
                        <button id="input-button" class="btn btn-outline-secondary form-control-lg border-0" type="button"><i class="fa fa-chevron-circle-right input-logo-color" aria-hidden="true"></i></button>
                    </div>
                    <div class="describe-goal-button-group text-center">
                        <button type="button" class="btn btn-outline-secondary border-white custom">
                            <h3>Interview Mockup</h3>
                            <p class="font-size">I want to mock up interview with AI tutor</p>
                        </button>
                        <button type="button" class="btn btn-outline-secondary border-white custom">
                            <h3>Class Notes</h3>
                            <p class="font-size">Generate the notes for me</p>
                        </button>
                        <br />
                        <button type="button" class="btn btn-outline-secondary border-white custom">
                            <h3>Quiz for final</h3>
                            <p class="font-size">Generate and forecast test</p>
                        </button>
                        <button type="button" class="btn btn-outline-secondary border-white custom">
                            <h3>Presentation Preparing</h3>
                            <p class="font-size">I want to find a mentor to improve my presentation skill</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
