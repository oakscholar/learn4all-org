    <style>

      /* ----------------------------- Nav Bar --------------------------- */
      .nvg-header {
          /* background-image: radial-gradient(#0D5ACF 0%, #45D2FF 69%, #FFEDA8 100%); */
          width: 100%;
          background-image: url("../static/nvg-bg.png");
          background-size: cover;
          color: white;
          display: flex;
          align-items: center;
          justify-content: space-between;
          /* padding-top: 10%;
          padding: 20px 20px; */
          padding-top: 10px;
          font-family: 'Open Sans', sans-serif;
          box-sizing: border-box;
      }

      .logo {
          display: flex;
          align-items: center;
      }

      .logo img {
          height: 50px; 
      }

      .search-bar {
        background-color: transparent;
        color: #ffffff;
        position: relative;
        flex-grow: 1;
        margin: 1px 10px;
        min-width: 350px;
      }

      .search-bar input[type="text"] {
          width: 100%;
          padding: 5px 15px;
          border: 1px solid #ffffff;
          border-radius: 20px;
          background-color: transparent;
          color: #ffffff;
      }

      .search-bar .fa-search {
          position: absolute;
          right: 10px;
          top: 50%;
          transform: translateY(-50%);
          color: white;
          font-size: 20px;
      }

      .nav-links {
          display: flex;
          list-style: none;
      }

      .nav-links a {
          text-decoration: none;
          color: white;
          margin: 0 35px;
          /* padding: 8px 16px; */
          transition: background-color 0.3s;
      }

      .nav-links a:hover {
          background-color: #efc94e; /* Highlight color on hover */
      }

      .buttons {
          display: flex;
          padding-right: 100px;
      }

      .button {
          background-color: #ffffff;
          border: none;
          border-radius: 20px;
          padding: 8px 16px;
          margin-left: 10px;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      .button.login {
          background-color: transparent;
          color: white;
      }

      .button.signup {
          color: #0e5ccd;
          background-color: linear-gradient(to right, #FFEA98, #46D3FF);
          font-weight: bold;
          /* -webkit-text-fill-color: transparent;
          -webkit-background-clip: text; */
          border: none;
          border-radius: 20px;
      }

      .button:hover {
          opacity: 0.9;
      }

      .horizontal {
        padding-left: 50px;
        display: flex;
        align-items: center;  /* Aligns items vertically in the center */
        justify-content: space-between;
      }

      .title-special {

          background-color: linear-gradient(to right, #FFEA98, #46D3FF);
          -webkit-text-fill-color: transparent;
          -webkit-background-clip: text;

      }

    
        /* Media query for tablets and smaller devices */
        @media (max-width: 768px) {

          .nvg-header {
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
            padding-right: 20px;
          }

          .horizontal {
            flex-direction: column;
            align-items: flex-start;
          }

          .search-bar {
            margin-top: 10px;
            width: 100%;
            min-width: auto;
          }

          .nav-links, .buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
          }

          .nav-links a, .buttons a {
            width: 100%;
            text-align: left;
            margin: 5px 0;
          }

          .buttons {
            padding-right: 0;
          }
        }

        /* Media query for mobile phones */
        @media (max-width: 480px) {
          .logo img {
            height: 40px;
          }

          .search-bar input[type="text"] {
            width: 100%;
          }

          .nav-links a, .buttons a {
            padding: 8px 10px;
          }

          .buttons {
            padding-right: 0;
          }
        }

    </style>

<body>
  <header class="nvg-header">
    <div class="horizontal">
      <div class="logo">
        <a href="{% url 'home' %}">
          <img src="../../static/L4A-logo-white.png" alt="Learn4AllLogo">
        </a>
      </div>
      <div class="search-bar">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="What do you want to learn">
      </div>
    </div>
    
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'plan' %}">Plan</a>
      <a href="{% url 'contact' %}">Contact</a>
    </div>

    <div class="buttons">
      <a class="button login" href="{% url 'login' %}">Login</a>
      <a class="button signup" href="{% url 'signup' %}">Sign Up</a> 
    </div>
</header>

    {% endblock %}

</body>
